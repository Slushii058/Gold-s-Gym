<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator - Harry Fitness</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="left">
            <img src="img/gym.png" alt="Harry Fitness Logo">
            <div>Harry Fitness</div>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="calculator.html" class="active">BMI Calculator</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn" onclick="callUs()">Call Us Now</button>
            <button class="btn" onclick="emailUs()">Email Us</button>
        </div>
    </header>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form">
            <div class="form-group">
                <input type="text" id="weight" placeholder="Enter your weight (kg)">
            </div>
            <div class="form-group">
                <input type="text" id="height" placeholder="Enter your height (cm)">
            </div>
            <button class="btn" type="submit">Calculate BMI</button>
        </form>
        <div id="bmi-result"></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
